<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
    <style>
        body {
            background-color: #f6f6f6;
            font-family: 'Arial', sans-serif;
        }
        
        .login-box {
            width: 320px;
            height: 420px;
            background-color: #fff;
            color: #333;
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            box-sizing: border-box;
            padding: 70px 30px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .login-box h2 {
            margin-bottom: 60px;
        }
        
        .user-box {
            position: relative;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            border: none;
            border-bottom: 1px solid #333;
            outline: none;
            background: transparent;
        }
        
        .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #333;
            pointer-events: none;
            transition: .5s;
        }
        
        .user-box input:focus ~ label,
        .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #00b8d9;
            font-size: 12px;
        }
        
        .login-box button {
            width: 100%;
            background-color: #00b8d9;
            padding: 10px 0;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .login-box button:hover {
            background-color: #1a1a1a;
        }
        
        .login-box a {
            text-decoration: none;
            color: #1a1a1a;
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        
        .login-box a:hover {
            color: #00b8d9;
        }
    </style>
</head>
<body>
    <header>
        <h1>Company Name</h1>
        <nav>
            <ul>
                <li><a target="_self" href="home.html">Home</a></li>
                <li><a target="_self" href="about.html">About Us</a></li>
                <li><a target="_self" href="contact.html">Contact</a></li>
                <li><a target="_self" href="newapp.html">Apply For a Job</a></li>
                <li><a target="_self" href="tracking.html">Track your application</a></li>
                <li><a target="_self" href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="container" class="container">
            <div class="login-box">
                <h2>Login</h2>
                <form method="post">
                    <div class="user-box">
                        <input type="text" name="username" required="">
                        <label>Username</label>
                    </div>
                    <div class="user-box">
                        <input type="password" name="password" required="">
                        <label>Password</label>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2023 Company Name</p>
    </footer>
</body>
</html>
