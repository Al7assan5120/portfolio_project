<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tracking</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Company Name</h1>
      <nav>
        <ul>
          <li><a target="_self" href="home">Home</a></li>
          <li><a target="_self" href="about">About Us</a></li>
          <li><a target="_self" href="contact">Contact</a></li>
          <li><a target="_self" href="newapp">Apply For a Job</a></li>
          <li>
            <a target="_self" href="tracking">Track your application</a>
          </li>
          <li><a target="_self" href="login">Login</a></li>
        </ul>
      </nav>
    </header>
    <div id="container" class="container">
      <form method="post">
        <div class="form group mb-4">
          <label for="ID">ID:</label>
          <input
            class="form-control"
            type="text"
            id="ID"
            name="ID"
            placeholder="Enter your ID to show the status"
            required
          />
        </div>
        <button class="btn btn-secondary mb-4" type="submit">Submit</button
        ><br />
      </form>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div>{% for message in messages %} {{ message }} {% endfor %}</div>
      {% endif %} {% endwith %}
    </div>
    <footer>
      <p>Â© 2023 Company Name</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
