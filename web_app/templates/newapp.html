<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <form id="myForm">
        <div>
            <label for="FN">First Name:</label>
            <input id="FN" type="text" name="First Name">
        </div>
        <div>
            <label for="LN">Last Name:</label>
            <input id="LN" type="text" name="Last Name">
        </div>
        <div>
            <label for="EM">Email:</label>
            <input id="EM" type="email" name="Email">
        </div>
        <div>
            <label for="Date">Available start date:</label>
            <input id="Date" type="date" name="Available start date">
        </div>
        <h3>Current occupation:</h3>
        <div>
            <input id="Emp" type="radio" value="Employed" name="Current occupation">
            <label for="Emp">Employed</label>
        </div>
        <div>
            <input id="Unemployed" type="radio" value="Unemployed" name="Current occupation">
            <label for="Unemployed">Unemployed</label>
        </div>
        <div>
            <input id="Self-Employed" type="radio" value="Self-Employed" name="Current occupation">
            <label for="Self-Employed">Self-Employed</label>
        </div>
        <div>
            <input id="Student" type="radio" value="Student" name="Current occupation">
            <label for="Student">Student</label>
        </div>
    <input type="submit">
    </form>
    <script>
        function submitForm() {
            var formData = {
                'First Name': document.getElementById('First Name').value,
                'Last Name': document.getElementById('Last Name').value,
                'Email': document.getElementById('Email').value,
                'Available start date': document.getElementById('Available start date').value,
                'Current occupation': document.getElementById('Current occupation').value
            };

            // Convert form data to JSON
            var jsonData = JSON.stringify(formData);

            // Send JSON data to Flask server
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/submit", true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(jsonData);

            xhr.onload = function () {
                if (xhr.status == 200) {
                    // Success message
                    alert('Form submitted successfully!');
                } else {
                    // Error message
                    alert('Form submission failed. Please try again.');
                }
            };
        }
    </script>
</body>
</html>
